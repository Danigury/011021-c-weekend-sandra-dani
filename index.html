<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fiestas</title>
  </head>

  <body>
    <header class="cabecera">
      <nav class="cabecera__nav">
        <div class="cabecera__burger"></div>
        <div class="cabecera__usuario"></div>
        <ul>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
          <li><a href="#"></a>0</li>
        </ul>
      </nav>
      <img src="./media/logo.svg" alt="Maria Lunarillo" />
    </header>
    <main class="contenedor-principal">
      <div class="contenedor-principal__imagen">
        <img
          src="./media/tarta-cumpleanos.png"
          alt="Icono tarta de cumpleaños"
        />
      </div>
      <section class="fiestas">
        <h2 class="fiestas__titular">Fiestas</h2>
        <article class="articulo">
          <div class="articulo__titulo">
            <h3>Fiestas temáticas</h3>
          </div>
          <img
            src="./media/corazones.jpeg"
            alt=""
            class="articulo__imagen-tematicas"
          />
        </article>

        <article class="articulo">
          <div class="articulo__titulo">
            <h3>Fiestas personajes</h3>
          </div>
          <img
            src="./media/tropical.jpeg"
            alt=""
            class="articulo__imagen-tematicas"
          />
        </article>

        <article class="articulo">
          <div class="articulo__titulo">
            <h3>Accesorios para fiestas</h3>
          </div>
          <img
            src="./media/unicornios2.jpeg"
            alt=""
            class="articulo__imagen-tematicas"
          />
        </article>
      </section>
    </main>
    <section class="pedidos">
      <div class="pedidos__envio">
        <div class="pedidos__imagen-envio"></div>
        <h2 class="pedidos__titulo"></h2>
        <p class="pedidos__texto"></p>
      </div>
      <div class="info-iconos__horario">
        <div class="pedidos__imagen-horario"></div>
        <h2 class="pedidos__titulo"></h2>
        <p class="pedidos__texto"></p>
      </div>
      <div class="info-iconos__devolucion">
        <div class="pedidos__imagen-devolucion"></div>
        <h2 class="pedidos__titulo"></h2>
        <p class="pedidos__texto"></p>
      </div>
      <div class="info-iconos__reembolso">
        <div class="pedidos__imagen-reembolso"></div>
        <h2 class="pedidos__titulo"></h2>
        <p class="pedidos__texto"></p>
      </div>
    </section>
  </body>
</html>
